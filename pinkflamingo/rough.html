<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    .product-card {
      width: 300px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 20px auto;
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .product-card p {
      font-size: 14px;
      color: #555;
      margin-bottom: 15px;
    }

    .product-card a {
      display: inline-block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .product-card a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="product-card">
    <img src="https://via.placeholder.com/300x200" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>Experience high-quality sound with noise cancellation and 20-hour battery life.</p>
    <a href="https://example.com/product/headphones" target="_blank">View Product</a>
  </div>

</body>
</html>
