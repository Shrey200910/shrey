<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinkflamingo-Luxuary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: rgb(235, 67, 67);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <center><p style="font-size: xxx-large; font-family: Helvetica, sans-serif; color: rgb(218, 178, 4);">Pinkflamingo-Luxury</p></center>
  <br>
  <br>
  <br>
  <br>
  <center><form onsubmit="return validateUser()">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form></center>

  <script>
    function validateUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === "shrey" && pass === "1234") {
        localStorage.setItem("authenticated", "true");
        window.location.href = "dashboard.html"; // Redirect manually
        return false; // Prevent form from submitting normally
      } else {
        alert("Invalid credentials!");
        return false;
      }
    }
  </script>
</body>
</html>
